<!DOCTYPE html>
<html lang="en">
<head>

  <title>Boc Students</title>
</head>

  <body>
    <div class="container" id="app">
      <h3 class="text-center">Boc Students</h3>

    </div>
  </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
